<!doctype html>
<html>
<head>
  <title>Example - Validator Bee</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>

  <script src="./../dist/validator.min.js" type="text/javascript"></script>
  <script src="js/test.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
  <nav class="row">
    <div class="logo row">
      <div class="bee">
        <img src="bee.png"/>
      </div>
      <div class="brand">
        <span>Stan's</span> Validator Bee
      </div>
    </div>
  </nav>
  <div class="form-container">
    <div class="row">
      <form name="myForm" id="myForm" class="col-xs-12  col-lg-6 offset-lg-1">
        <p class="hint">
          Beside the labels are the rules applied to each form field
        </p>
        <div class="alert alert-success">
          Validation successful. Passed all tests
        </div>
        <div class="form-group">
          <label for="username" class="form-control-label">Username:
            <code>['required=true','maxLength=15', 'minLength=5.five', 'not-contain=bad-word']</code>
          </label>
          <input class="form-control" name="username" id="username" required/>
          <small class="err-msg"></small>
        </div>
        <div class="form-group">
          <label for="password" class="form-control-label">Password:
            <code>['required=true', 'minLength=5.five']</code>
          </label>
          <input class="form-control" type="password" name="password" id="password" required>
          <small class="err-msg"></small>
        </div>
        <div class="form-group">
          <label for="email" class="form-control-label">Email:
            <code>['required=true', 'maxLength=30', 'minLength=5.five']</code>
          </label>
          <input class="form-control" type="email" name="email" id="email" required>
          <small class="err-msg"></small>
        </div>
        <div class="form-group">
          <label for="phone" class="form-control-label">Phone:
            <code>['required=true', 'numeric=true', 'exactLength=11.eleven']</code>
          </label>
          <input class="form-control" name="phone" id="phone" required>
          <small class="err-msg"></small>
        </div>
        <div class="form-group text-xs-center">
          <button onclick="validate(event)" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

</html>
